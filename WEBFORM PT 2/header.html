<!DOCTYPE html>
<html>
<head>
    <title>Header</title>

    <style>
        body {
            background: #ED092C;
            margin: 0;
            font-family: "Times New Roman", serif;
        }

        .header-table {
            width: 100%;
            height: 120px;
        }

        h1 {
            color: white;
            font-size: 40px;
            margin: 0;
        }
         h2 {
            color: white;
            font-size: 30px;
            margin: 0;
        }

        a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .right {
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>

<body>

<table class="header-table">
    <tr>
        <td width="120px" align="center">
            <img src="jollibee.png">
        </td>

        <td align="center">
            <h1>Jollibee</h1>
            <h2>"Where Joy Meets Every Bite"</h2>
        </td>

        <td width="200px" class="right">
            <a href="home.html" target="contentFrame">Home</a> |
            <a href="aboutus.html" target="contentFrame">About Us</a>
        </td>
    </tr>
</table>

</body>
</html>
